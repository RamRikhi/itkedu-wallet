databaseChangeLog:
  - changeSet:
      id: create-wallet-table
      author: rikhi
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: wallet_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: operation_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(18,4)
                  constraints:
                    nullable: false

              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false